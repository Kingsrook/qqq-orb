description: >
  Unified publishing job for all branch types
  Handles version management, building, testing, and publishing based on branch type
  Supports: snapshot, release_candidate, release, and hotfix workflows

executor: localstack/default

parameters:
  branch_type:
    type: string
    default: "snapshot"
    description: "Branch type: snapshot, release_candidate, release, or hotfix"
  check_middleware_api_versions:
    type: boolean
    default: false
    description: "Whether to run middleware API version checks"

steps:
  - checkout
  - mvn_build
  - mvn_manage_version
  - attach_workspace:
      at: .
  - mvn_verify
  - when:
      condition: << parameters.check_middleware_api_versions >>
      steps:
        - check_middleware_api_versions
  - mvn_jar_deploy
  - when:
      condition:
        or:
          - equal: ["snapshot", << parameters.branch_type >>]
          - equal: ["release_candidate", << parameters.branch_type >>]
      steps:
        - git_operations
  - publish_asciidoc
